    <main class="p1">
        <div>
            <form action="" method="GET" >
                <fieldset class="formSoporte container">
                    <legend >Contacto:</legend>
                    <div>
                        <label for="formadecontacto">Ingrese forma de contacto:</label>
                        <p><input type="text" name="Email" id="Email" placeholder="Email" class="formSoporte__cuadroEmail"> <input type="tel" name="tel" id="tel" placeholder="Telefono"></p>
                    </div>
                    <div>
                        <label for="motivo">Cual es el motivo de su consulta?:</label>
                        <select name="motivo" id="motivo">
                            <option value="duda">Dudas o consultas</option>
                            <option value="qujeas">Quejas</option>
                        </select>
                    </div>
                    <div>
                        <label for="motivo queja" >Si su respuesta anterior fuese "queja" por favor especifique:</label>
                        <p><input type="radio" name="queja" value="fallas">
                            <label for="queja">Fallas en el producto</label>
                            <input type="radio" name="queja" value="fallas">
                        <label for="queja">Servicio de postprocesado</label>
                        <input type="radio" name="queja" value="Fallas">
                        <label for="atencion">Atención</label></p>
                    </div>
                    <div>
                        <label for="desarrollo" >Desarrolle aquí por favor:</label>
                        <input type="text" name="desarrollo" id="desarrollo" placeholder="Desarrolle aquí su duda o comentario y recibirá una respuesta a través de alguno de los medios seleccionados" class="formSoporte__cuadroTexto">                    </div>
                    <div class="contenedorBoton">
                        <input type="reset" value="reset" class="botonSecundario">
                        <input type="submit" value="enviar" class="botonSecundario">
                    </div>
                </fieldset>
            </form>
        </div>
    
    </main>
<section>

        </section>
